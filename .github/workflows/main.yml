name: flask-app

on:
  push:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup  Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: install dev-dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry env use python3.9
          poetry install

      - name: test flake8
        run: poetry run flake8 .

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: kishinskiy/myflask:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: generate pem.key
        run: echo ${{secrets.MAIL_CLOUD_PRIVATE_KEY}} > mail_cloud.pem

      - name: deploy docker-compose
        run: scp -i mail_cloud.pem centos@185.86.146.162:~/